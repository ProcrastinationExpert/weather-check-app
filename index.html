<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <h1 class="title">Weather Check</h1>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter city name..."
          spellcheck="false"
        />
        <button><img src="images/search.png" /></button>
      </div>
      <div class="error"><p>Invalid city name</p></div>
      <div class="weather">
        <div class="areawithflag">
          <h2 class="city">country name</h2>
          <img
            src="https://countryflagsapi.netlify.app/flag/aq.svg"
            class="country-flag"
          />
        </div>
        <div class="maininfo">
          <div class="leftside">
            <img src="images/clear.png" class="weather-icon" />
            <h1 class="temp">--°C</h1>
            <p class="feelslike">feels like --°C</p>
          </div>
          <div class="rightside">
            <div class="maincol">
              <img src="images/time.png" />
              <div>
                <p class="rightinfotitle">Date and Time</p>
                <p class="time">--:--:--</p>
              </div>
            </div>
            <div class="maincol">
              <img src="images/sunrise.png" />
              <div>
                <p class="rightinfotitle">Sunrise</p>
                <p class="sunrise">--:--:--</p>
              </div>
            </div>
            <div class="maincol">
              <img src="images/sunset.png" />
              <div>
                <p class="rightinfotitle">Sunset</p>
                <p class="sunset">--:--:--</p>
              </div>
            </div>
            <div class="maincol">
              <p class="UTC">
                All of that is based on your local time (UTC + 0)
              </p>
            </div>
          </div>
        </div>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">-- %</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">-- km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
